<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student VM Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">Virtual Machine Management</h1>
            <div class="user-info d-flex justify-content-between mb-4">
                <span id="username" class="badge bg-primary"></span>
                <button class="btn btn-outline-secondary btn-sm" id="logout-btn">Logout</button>
            </div>
            <div class="vm-info border rounded p-3 mb-4 bg-light">
                <h3>VM Details</h3>
                <p><strong>Name:</strong> AzureVM-123</p>
                <p><strong>Status:</strong> Running</p>
                <p><strong>Location:</strong> East US</p>
                <p><strong>IP Address:</strong> 192.168.1.10</p>
                <p><strong>Size:</strong> Standard_B2s</p>
            </div>
            <div class="actions d-flex justify-content-around">
                <button class="btn btn-success" onclick="startVM()">Start</button>
                <button class="btn btn-danger" onclick="stopVM()">Stop</button>
                <button class="btn btn-warning" onclick="restartVM()">Restart</button>
                <button class="btn btn-dark" onclick="deleteVM()">Delete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
