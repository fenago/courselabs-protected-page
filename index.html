<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protected Page</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 id="welcome-message" class="mb-4">Welcome to the Protected Page</h1>
        <p>You are logged in with Azure AD!</p>
        <div class="d-flex justify-content-center gap-3 mt-4">
            <button class="btn btn-success" onclick="startVM()">Start</button>
            <button class="btn btn-danger" onclick="stopVM()">Stop</button>
            <button class="btn btn-warning" onclick="restartVM()">Restart</button>
            <button class="btn btn-dark" onclick="deleteVM()">Delete</button>
            <button id="logout-btn" class="btn btn-outline-secondary">Logout</button>
        </div>
    </div>

    <script src="https://alcdn.msauth.net/browser/2.28.1/js/msal-browser.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
