<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student VM Management</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">Welcome to the Protected Page</h1>
            <p id="welcome-message" class="text-center">You are logged in with Azure AD!</p>
            
            <!-- Action Buttons -->
            <div class="d-flex justify-content-around mt-4">
                <button class="btn btn-success" onclick="startVM()">Start</button>
                <button class="btn btn-danger" onclick="stopVM()">Stop</button>
                <button class="btn btn-warning" onclick="restartVM()">Restart</button>
                <button class="btn btn-dark" onclick="deleteVM()">Delete</button>
                <button class="btn btn-primary" onclick="getVMDetails()">Get VM Details</button>
            </div>

            <!-- Logout Button -->
            <div class="text-center mt-4">
                <button id="logout-btn" class="btn btn-outline-secondary">Logout</button>
            </div>
        </div>
    </div>

    <script src="https://alcdn.msauth.net/browser/2.28.1/js/msal-browser.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
